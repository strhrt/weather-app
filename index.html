<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="error">
          <p class="error__message">Oops... something went wrong</p>
        </div>
        <div class="search">
          <input type="text" class="search__input" placeholder="Moscow" />
          <img
            src="./assets/icons/settings.svg"
            alt="settings icon"
            class="search__settings-icon"
          />
        </div>
        <div class="settings">
          <!-- todo: checkbox and select -->
        </div>
        <div class="info">
          <h1 class="info__city"></h1>
          <h5 class="info__country"></h5>
          <h6 class="info__date-time"></h6>
          <div class="info__weather">
            <h1 class="info__weather-temperature"></h1>
            <h1 class="info__weather-scale"></h1>
            <img src="" alt="" class="info__weather-icon" />

            <h5 class="info__weather-description"></h5>
            <h5 class="info__weather-feels-like">
              Feels like
              <span class="info__weather-feels-like-temperature"></span>
              <span class="info__weather-feels-like-scale"></span>
            </h5>
          </div>
          <div class="info__additional">
            <div class="info__additional-wind">
              <img src="" alt="" class="info__additional-wind-icon" />
              <p class="info-additional-wind-text"></p>
            </div>
            <div class="info__additional-humidity">
              <img src="" alt="" class="info__additional-humidity-icon" />
              <p class="info__additional-humidity-text"></p>
            </div>
          </div>
          <div class="info__separator"></div>
          <div class="info__day">
            <div class="info__day-sunrise">
              <div class="info__day-sunrise-icon"></div>
              <div class="info__day-sunrise-text"></div>
            </div>
            <div class="info__day-sunset">
              <div class="info__day-sunset-icon"></div>
              <div class="info__day-sunset-text"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="./main.js"></script>
</html>
